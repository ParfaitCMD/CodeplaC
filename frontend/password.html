<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar senha</title>

        <!--CSS-->
        <link rel="stylesheet" href="/frontend/css/login.css">
        <link rel="stylesheet" href="/frontend/css/login-media.css">

        <!--JS & jQuery-->
        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div id="container">

            <div class="box-login">
                <h1 style="color: #08171C;">Perdeu a sua senha?</h1>

                <div class="box-account">
                    <h2>Insira a seu E-Mail.</h2>
                    <input type="email" name="email" id="email"
                        placeholder="e-mail">

                    <h6
                        style="text-align: justify; padding: 0px 30px 0px 30px;">
                        Um código será enviado para seu e-mail. Copie e cole na
                        próxima tela, certificando que o
                        e-mail está correto e corresponde à conta a ser
                        recuperada.
                    </h6>

                    <button>Obter o código</button>
                </div>
            </div>
            <div class="banner">
                <img src="/frontend/img/forgot.png" alt="imagem-login"
                    width="290"
                    weight="auto">

                </p> -->
            </div>
