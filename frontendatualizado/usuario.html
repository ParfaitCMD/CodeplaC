<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/usuario.css" />
		<title>CodeplaC</title>
	</head>
	<body>
		<!-- header -->
		<header
			style="background-image: url(&quot;img/basedefundositeindex.jpg&quot;)"
		>
			<div class="container">
				<nav>
					<a href="index.html">
						<img src="img/logoprincipalparaosite.png" alt="Logo" />
					</a>
					<ul class="ul">
						<li><a href="index.html">Home</a></li>
						<li><a href="media.html">Ranking</a></li>
						<li class="dropdown">
							<a href="eventos.html" class="dropbtn">Eventos</a>
							<ul class="dropdown-menu">
								<li><a href="historico.html">Histórico</a></li>
								<li><a href="galeria.html">Galeria</a></li>
							</ul>
						</li>
						<li><a href="equipe.html">Equipe</a></li>
						<li><a href="contatos.html">Contatos</a></li>
						<li class="btndestaque hidden"><a href="login.html">Login</a></li>
						<li class="usuario-icon hidden" id="userIcon">
							<a href="usuario.html"><i class="ri-user-line"></i></a>
						</li>
					</ul>
					<div class="menu-icon" onclick="openMenu()">
						<i class="fa fa-bars"></i>
					</div>
					<div class="close-icon" onclick="closeMenu()">
						<i class="fa fa-times-circle" aria-hidden="true"></i>
					</div>
				</nav>
				<section class="banner"></section>
			</div>
			<!-- end container-->
		</header>

		<!-- Main content with user info and events -->
		<main>
			<div class="user-info">
				<div class="profile-picture">
					<!-- Imagem do perfil ou ícone -->
					<span></span>
				</div>
				<div class="user-name" id="userName">Nome do Usuário</div>
			</div>

			<div class="user-profile-container">
				<div class="additional-info">
					<h2>Informações</h2>
					<ul>
						<li id="userRegistry">Matrícula: </li>
						<li id="userEmail">E-mail: </li>
						<li id="userPhone">Telefone: </li>
						<li id="userCpf">CPF: </li>
					</ul>
				</div>
				<div class="user-events-container">
					<h2>Eventos Participados</h2>
					<ul class="events-list">
						<li>Ainda não participou de nenhum evento. :(</li>

					</ul>
				</div>
			</div>
			<div class="botoes">
				<button class="edit-button">Editar</button>
				<button class="logout-button" id="logout-button">Sair</button>
			</div>
		</main>

		<script src="js/user-info.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
