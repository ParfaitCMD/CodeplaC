<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro - CodeplaC</title>
    <style>
        /* Estilo básico para ocultar elementos */
        .hidden {
            display: none; /* Oculta os campos */
        }

        .form-container {
            position: relative; /* Para permitir a sobreposição */
        }

        /* Estilo opcional para o dropdown */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Olá! Seja bem-vindo</h1>
            <p>Cadastre-se para participar dos nossos eventos e desenvolver suas habilidades.</p>
            <img src="img/ilustracao-do-conceito-de-codificacao.png" alt="Ilustração de programação">
        </div>
        <div class="right-panel">
            <div class="logo">
                <img src="img/logo_icone.png" alt="Logo CodeplaC">
            </div>
            <h2>Crie sua conta:</h2>
            <div class="form-container">
                <form action="/cadastrar" method="POST">
                    <select id="tipo-conta" name="tipo-conta" onchange="toggleFormFields()" required>
                        <option value="" disabled selected>Escolha o tipo de conta</option>
                        <option value="usuario">Criar conta de usuário</option>
                        <option value="adm">Criar conta de administrador</option>
                    </select>
                    
                    <div id="user-fields" class="hidden">
                        <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                    </div>
                    
                    <div id="admin-fields" class="hidden">
                        <input type="text" id="nome-adm" name="nome-adm" placeholder="Nome do Administrador" required>
                        <input type="text" id="token" name="token" placeholder="Token de Registro" required>
                    </div>

                    <div id="auth-fields" class="hidden">
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        function toggleFormFields() {
            const tipoConta = document.getElementById('tipo-conta').value;
            const userFields = document.getElementById('user-fields');
            const adminFields = document.getElementById('admin-fields');
            const authFields = document.getElementById('auth-fields');

            // Oculta todos os campos
            userFields.classList.add('hidden');
            adminFields.classList.add('hidden');
            authFields.classList.add('hidden');

            // Mostra os campos relevantes com base no tipo de conta selecionado
            if (tipoConta === 'usuario') {
                userFields.classList.remove('hidden');
                authFields.classList.remove('hidden');
            } else if (tipoConta === 'adm') {
                adminFields.classList.remove('hidden');
                authFields.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
